<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dispatcher Site</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container" ng-controller="InitCtrl">
    <h3>Dispatcher Site</h3>
    <job-tabs></job-tabs>
    <div class="row" ng-hide="ctrl">
      <form name="loginForm" class="form-horizontal" ng-submit="ctrlLogin()">
        <fieldset class="form-group">
          <div class="form-group">
            <label for="login" class="control-label col-sm-2">Login</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="login" placeholder="Login" ng-model="lgn.username" required/>
            </div>
          </div>
          <div class="form-group">
            <label for="pass" class="control-label col-sm-2">Password</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="pass" placeholder="Password" ng-model="lgn.password" required/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
              <input type="submit" class="btn btn-primary" value="Submit"/>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <tab-contents> </tab-contents>

    <div ng-view></div>

  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <!--<script src="bower_components/angular-route/angular-route.js"></script>-->
  <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
</body>
</html>
